<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para programación</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
</head>
<body>
    
    <!-- NAVEGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Revision de los contactores
        </a>
    </nav>

    <!-- APPLICATION-->
    <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Rutina medición de voltaje</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Detalles" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="0.01" placeholder="Medición" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="times" placeholder="Cantidad de lecturas" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
        <div id="product-list" class="col-md-8">
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
